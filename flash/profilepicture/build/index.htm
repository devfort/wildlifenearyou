<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>School Map</title>

<script type="text/javascript" src="swfobject/swfobject.js"></script>

<style type="text/css">
	

	body {
		margin: 0;
		padding: 0;
		background-color: #CCCCCC;
	}
	


</style>

</head>


<body> 


		<div id="flashMovie" >
			This menu requires Javascript enabled and Adobe Flash player. Thank you!<br/><br/>
            <a href="http://www.adobe.com/go/EN_US-H-GET-FLASH" target="_blank"><img src="swfobject/get_adobe_flash_player.png" alt="Download Flash Player"/></a>
		</div>

		<script type="text/javascript">
			var so = new SWFObject("swf/profilepicture.swf", "flashMovie", 470, 560, 9, "#ffffff");
			so.addParam("quality", "high");
			so.addVariable("imagesdata", "xml/profileimages.xml");
			so.addVariable("currentprofile", "xml/currentprofile.xml");
			so.useExpressInstall("swfobject/expressinstall.swf");
			so.write("flashMovie");
		</script>


 

</body>
</html>
