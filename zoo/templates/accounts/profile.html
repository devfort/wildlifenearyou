{% extends "base.html" %}

{% block title %}{{ profile.user }}{% endblock %}

{% block content %}

<h1>{{ profile.user }}</h1>

{% for photo in profile.user.photos.all %}
<a href="{{ photo.photo.url }}" title="{{ photo.title }}">{{ photo.photo.thumbnail_tag }}</a>
{% endfor %}
<p><a href="/photos/upload/">Upload a photo!</a></p>
    
{% endblock %}
