{% extends base %}

{% block title %}Edit your profile{% endblock %}

{% block extra_head %}
<script type="text/javascript" src="/static/swf/swfobject/swfobject.js"></script>
{% endblock %}

{% block content %}
<h1>{{ profile.user.username }} - edit profile</h1>

<div id="flashMovie"></div>
<script type="text/javascript">
    var so = new SWFObject(
        "/static/swf/profilepicture.swf", "flashMovie", 470, 470, 9,
        "#e2f1f9"
    );
    so.addParam("quality", "high");
    so.addVariable("profile_xml", "http://localhost:8000/faces/profile.xml");
    so.addVariable("profile_images_xml", "http://localhost:8000/faces/profile-images.xml");
    so.addVariable("profile_update", "http://localhost:8000/faces/update/");
    so.useExpressInstall("/static/swf/swfobject/expressinstall.swf");
    so.write("flashMovie");
</script>


<form action="{{ path }}" method="post">
{{ profile_form.as_p }}
{{ user_form.as_p }}
<input type="submit" name="submit" value="Submit changes">
</form>

{% endblock %}
