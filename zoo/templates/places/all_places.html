{% extends base %}

{% block title %}All Places{% endblock %}

{% block content %}

<h1>All Places</h1>
{% if all_places %}
<ul class='place-list'>
{% for place in all_places %}
<li>
        {% include "places/_place.html" %}
</li>
{% endfor %}
</ul>
{% else %}
<p>Eek! We have no places to show you!</p>
{% endif %}

{% endblock %}
