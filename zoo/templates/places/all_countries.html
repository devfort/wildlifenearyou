{% extends base %}

{% block title %}All Countries{% endblock %}

{% block content %}

<h1>All Countries</h1>
<p>[Intro Text Required]</p>
<ul>
{% for country in all_countries %}
	<li><a href="{{ country.urls.absolute }}">{{ country.country_code|upper }}</a> {{ country.name }}
		<img width="16" height="11" src="/static/img/flags/{{ country.country_code }}.gif" alt="Flag of {{ country }}"></a>
	</li>
{% endfor %}
</ul>

{% endblock %}
