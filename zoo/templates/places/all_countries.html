{% extends base %}

{% block title %}All Countries{% endblock %}

{% block content %}

<h1>All Countries</h1>
<ul>
{% for country in all_countries %}
	<li><img width="16" height="11" src="/static/img/flags/{{ country.country_code }}.gif" alt="Flag of {{ country }}"> <a href="{{ country.urls.absolute }}">{{ country.name }}</a> - {{ country.num_places }} place{{ country.num_places|pluralize }}
	</li>
{% endfor %}
</ul>

{% endblock %}
