{% extends "base.html" %}

{% block title %}{{ country.name }} Places{% endblock %}

{% block content %}

<h1>{{ country.name }} Places</h1>
{% if places %}
    <ul>
    {% for place in places %}
        <li><a href="{{ place.urls.absolute }}" title="Information on {{ place.known_as }}">{{ place.known_as }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No places are in this country yet.</p>
{% endif %}

{% endblock %}
